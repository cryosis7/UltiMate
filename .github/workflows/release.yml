name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"

      - name: Verify artifact exists
        run: |
          ARTIFACT_PATH="release/${{ steps.version.outputs.VERSION }}/UltiMate.iq"
          if [ ! -f "$ARTIFACT_PATH" ]; then
            echo "Error: Release artifact not found at $ARTIFACT_PATH"
            exit 1
          fi
          echo "Found artifact: $ARTIFACT_PATH"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          files: release/${{ steps.version.outputs.VERSION }}/UltiMate.iq
          generate_release_notes: true
